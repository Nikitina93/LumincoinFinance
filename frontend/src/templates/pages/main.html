<section class="main section">
    <div class="main-title title-block">
        <h1 class="main-title title">Главная</h1>
    </div>
    <div class="main-filter d-flex flex-row align-items-center" >
        <nav class="main-filter-block">
            <a href="" id="today" class="filter-button btn  border-secondary w-100 active" type="button"
               data-period="today">Сегодня
            </a>
        </nav>
        <nav class="main-filter-block">
            <a href="" id="week" class="filter-button btn border-secondary w-100" type="button"
               data-period="week">
                Неделя
            </a>
        </nav>
        <nav class="main-filter-block">
            <a href="" id="month" class="filter-button btn border-secondary w-100" type="button"
               data-period="month">
                Месяц
            </a>
        </nav>
        <nav class="main-filter-block">
            <a href="" id="year" class="filter-button btn border-secondary w-100" type="button"
               data-period="year">Год
            </a>
        </nav>
        <nav class="main-filter-block">
            <a  href="" id="all" class="filter-button btn border-secondary w-100" type="button"
                data-period="all">
                Все
            </a>
        </nav>
        <nav class="main-filter-block">
            <a href="" id="interval" class="filter-button btn border-secondary w-100" type="button"
               data-period="interval">
                Интервал
            </a>
        </nav>
        <nav class="main-filter-block d-flex" id="date-elements">
            <span>с</span>
            <div class="dateFrom">
                <span class="date-label" id="dateFromLabel">Дата</span>
                <input type="date" class="form-control hidden" id="dateFrom"
                       aria-describedby="dateInputFeedback" placeholder="Дата">
            </div>
            <span>по</span>
            <div class="dateTo">
                <span class="date-label" id="dateToLabel">Дата</span>
                <input type="date" class="form-control hidden" id="dateTo"
                       aria-describedby="dateInputFeedback" placeholder="Дата">
            </div>

        </nav>
    </div>

    <div class="main-charts d-flex" id="charts-container">
        <div class="chart incomes-chart">
            <canvas class="incomes-canvas" id="incomesChart" width="400"></canvas>
        </div>

        <div class="chart expense-chart">
            <canvas id="expenseChart" width="400"></canvas>
        </div>

    </div>

</section>
