<section class="main section">
    <div class="main-title title-block">
        <h1 class="main-title title">Главная</h1>
    </div>
    <div class="main-filter d-flex flex-row flex-wrap align-items-center">
        <nav class="main-filter-block">

            <a href="" class="filter-button btn  border-secondary w-100 " type="button"
               id="main-button-today" data-period="today">Сегодня
            </a>
        </nav>
        <nav class="main-filter-block">
            <a href="" class="filter-button btn border-secondary w-100" type="button"
               id="main-button-week" data-period="week">
                Неделя
            </a>
        </nav>
        <nav class="main-filter-block">
            <a href="" class="filter-button btn border-secondary w-100" type="button"
               id="main-button-month" data-period="month">
                Месяц
            </a>
        </nav>
        <nav class="main-filter-block">
            <a href="" class="filter-button btn border-secondary w-100" type="button"
               id="main-button-year" data-period="year">Год
            </a>
        </nav>
        <nav class="main-filter-block">
            <a href="" class="filter-button btn border-secondary w-100" type="button" id="main-button-all"
               data-period="all">
                Все
            </a>
        </nav>
        <nav class="main-filter-block">
            <a href="" class="filter-button btn border-secondary w-100" type="button"
               id="main-button-interval" data-period="interval">
                Интервал
            </a>
        </nav>
        <nav class="main-filter-block d-flex" id="date-elements">
            <span>с</span>
            <div class="dateFrom">
                <span class="date-label" id="dateFromLabel">Дата</span>
                <input type="date" class="form-control hidden" id="dateFrom"
                       aria-describedby="dateInputFeedback" placeholder="Дата">
            </div>
            <span>по</span>
            <div class="dateTo">
                <span class="date-label" id="dateToLabel">Дата</span>
                <input type="date" class="form-control hidden" id="dateTo"
                       aria-describedby="dateInputFeedback" placeholder="Дата">
            </div>

        </nav>
    </div>

    <div class="main-charts charts-wrapper d-flex">
        <div class="chart incomes-chart">
            <canvas   id="incomesChart" width="400"></canvas>
        </div>

        <div class="chart expense-chart">
            <canvas id="expenseChart" width="400"></canvas>
        </div>

    </div>

</section>
