<section class="options section">
        <div class="operations-title-block title-block">
            <h1 class="operations-title title">Доходы и расходы</h1>
        </div>
        <div class="operations-active">
            <a href="/creat-operation" class="btn-action green-btn" type="button" id="creating-income">Создать доход</a>
            <a href="/creat-operation" class="btn-action red-btn" type="button" id="creating-expense">Создать расход</a>
        </div>
        <div class="main-filter operations-filter d-flex flex-row flex-wrap align-items-center">
            <div class="main-filter-block">
                <a href="/operations?period=today" class="filter-button btn  border-secondary w-100 " type="button"
                        id="main-button-today" data-period="today">Сегодня
                </a>
            </div>
            <div class="main-filter-block">
                <a href="/operations?period=week" class="filter-button btn border-secondary w-100" type="button"
                        id="main-button-week" data-period="week">
                    Неделя
                </a>
            </div>
            <div class="main-filter-block">
                <a href="/operations?period=month" class="filter-button btn border-secondary w-100" type="button"
                        id="main-button-month" data-period="month">
                    Месяц
                </a>
            </div>
            <div class="main-filter-block">
                <a href="/operations?period=year" class="filter-button btn border-secondary w-100" type="button"
                        id="main-button-year" data-period="year">Год
                </a>
            </div>
            <div class="main-filter-block">
                <a  href="/operations?period=all" class="filter-button btn border-secondary w-100" type="button" id="main-button-all"
                        data-period="all">
                    Все
                </a>
            </div>
            <div class="main-filter-block">
                <a href="/operations?period=interval" class="filter-button btn border-secondary w-100" type="button"
                        id="main-button-interval" data-period="interval">
                    Интервал
                </a>
            </div>
            <div class="main-filter-block d-flex" id="date-elements">
                <span>с</span>
                <input class="input-filter-block" id="date-from" placeholder="Дата" disabled>
                <span>по</span>
                <input class="input-filter-block" id="date-to" placeholder="Дата" disabled>
            </div>
        </div>
        <div>
           <table  class="operations-table" id="data-table">
               <thead>
               <tr>
                   <th class="table-title"> № операции</th>
                   <th class="table-title"> Тип</th>
                   <th class="table-title">Категория</th>
                   <th class="table-title">Сумма</th>
                   <th class="table-title">Дата</th>
                   <th class="table-title table-comment">Комментарий</th>
                   <th class="table-title"></th>
               </tr>
               </thead>
               <tbody id="table-body">
               </tbody>
           </table>
        </div>


    <div class="pop-up-operation" id="pop-up-operation">
        <div class="pop-up__container">
            <div class="pop-up__body">
                <span class="pop-up__text">Вы действительно хотите удалить операцию? </span>
                <div class="pop-up__action">
                    <a class="btn-action green-btn" id="delete-operation" href = "">Да, удалить</a>
                    <a class="btn-action red-btn" id="notDelete-operation" href="javascript:void(0)">Не удалять</a>
                </div>

            </div>
        </div>
    </div>
</section>
