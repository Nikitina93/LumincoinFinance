<section class="operations-edit ms-custom-section">
        <div class="operation-edit-title-block title-block mx-xl-5">
            <h1 class="creating-incomes-title title">Редактирование дохода/расхода</h1>
        </div>
    <form class="operations-form">
        <div class="form-input">
            <select class="form-select" aria-label="Default select example" id="form-select-type">
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>
        </div>
        <div class="form-input">
            <select class="form-select" aria-label="Default select example" id="form-select-category">
            </select>
        </div>
        <div class="form-input">
            <input type="text" class="form-control" id="amountInput" aria-describedby="sumInputFeedback"
                   placeholder="Сумма в $" required>
            <div id="sumInputFeedback" class="invalid-feedback">Введите сумму!</div>
        </div>

        <div class="form-input">
            <input type="date" class="form-control" id="dateInput"
                   aria-describedby="dateInputFeedback" required>
            <div id="dateInputFeedback" class="invalid-feedback">Выберите дату</div>
        </div>
        <div class="form-input">
            <input type="text" class="form-control" id="commentInput" placeholder="Комментарий">
            <div id="commentInputFeedback" class="invalid-feedback">Укажите комментарий</div>
        </div>
        <div class="operations-actions">
            <button class="btn btn-success edit-btn" id="create-operation">Создать</button>
            <button class="btn btn-danger edit-btn" id="cancel">Отмена</button>
        </div>
    </form>

</section>
