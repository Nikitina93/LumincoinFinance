<section class="operations-edit section">
        <div class="operation-creating-title-block title-block">
            <h1 class="operation-creating-title title">Создание дохода/расхода</h1>
        </div>
        <div class="operation-creating-container ">
            <div class="options-block">
                <div class="form-input">
                    <select class="form-select" aria-label="Default select example" id="form-select-type" >
                        <option value="" disabled selected>Тип...</option>
                        <option value="income">Доход</option>
                        <option value="expense">Расход</option>
                    </select>
                </div>
                <div class="form-input">
                    <select class="form-select" aria-label="Default select example" id="form-select-category">
                        <option value="" disabled selected>Категория...</option>
                    </select>
                </div>
                <div class="form-input">
                    <input type="number" class="form-control" id="amountInput" aria-describedby="sumInputFeedback"
                           placeholder="Сумма в $" required>
                    <div id="sumInputFeedback" class="invalid-feedback">Введите сумму</div>
                </div>
                <div class="form-input">
                    <input type="date" class="form-control" id="dateInput"
                           aria-describedby="dateInputFeedback" required>
                    <div id="dateInputFeedback" class="invalid-feedback">Выберите дату</div>
                </div>
                <div class="form-input">
                    <input type="text" class="form-control" id="commentInput" aria-describedby="commentInputFeedback" placeholder="Комментарий">
                    <div id="commentInputFeedback" class="invalid-feedback">Укажите комментарий</div>
                </div>
                <div class="creating-operations-active d-flex">
                    <button class="btn-action-operations green-btn" id="create-operation" type="button">Создать</button>
                    <button class="btn-action-operations red-btn" id="not-create-operation" type="button">Отмена</button>
                </div>
            </div>
        </div>

</section>
